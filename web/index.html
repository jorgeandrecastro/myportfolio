<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Balise de base pour Flutter Web -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- SEO et description -->
  <meta name="description" content="Portfolio de Jorge Andre Castro - Étudiant passionné par les Systèmes Satellitaires, CubeSats et développement logiciel embarqué.">
  <meta name="keywords" content="Jorge Andre Castro, étudiant ingénieur, CubeSats, satellites, mécatronique, portfolio">
  <meta name="author" content="Jorge Andre Castro">

  <!-- Balises meta pour le viewport mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- Balises meta pour iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Jorge Andre Castro">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Open Graph pour les réseaux sociaux -->
  <meta property="og:title" content="Jorge Andre Castro - Portfolio">
  <meta property="og:description" content="Étudiant passionné par les systèmes satellitaires et le développement logiciel">
  <meta property="og:type" content="website">
  <!-- Image désactivée : pas encore de logo -->
  <!-- <meta property="og:image" content="icons/Icon-512.png"> -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Titre professionnel -->
  <title>Jorge Andre Castro - Portfolio</title>

  <!-- Manifest pour PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Forcer l'utilisation de CanvasKit pour Flutter Web -->
  <script>
    window.flutterWebRenderer = "canvaskit";
  </script>

  <!-- Preload des ressources critiques -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Style inline pour éviter le flash blanc -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
    
    /* Loader pendant le chargement de Flutter */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      color: rgba(0, 0, 0, 0.6);
      font-size: 15px;
      font-weight: 500;
      letter-spacing: -0.2px;
      animation: fadeIn 0.6s ease-in;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Loader de chargement -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <p class="loading-text">Jorge prépare son univers pour vous...</p>
  </div>

  <!-- Script principal de Flutter -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Cacher le loader une fois Flutter chargé -->
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s';
        setTimeout(function() {
          loading.style.display = 'none';
        }, 300);
      }
    });
  </script>
</body>
</html>
